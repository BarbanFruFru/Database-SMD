<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Indagini Attive - Sala Indagini</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Indagini Attive</h1>
                <div>
                    <button onclick="window.location.href='indagini.html'" class="bg-gray-500 text-white px-4 py-2 rounded">Torna Indietro</button>
                </div>
            </div>

            <div class="mb-6 flex gap-4">
                <input type="text" id="searchFilter" placeholder="Cerca..." class="border rounded p-2 w-1/3">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">Applica Filtri</button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr id="tableHeaders"></tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SHEET_NAME = 'Indagini Attive'; // Nome fisso del foglio per questa pagina

        async function loadSheetData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw6-L0DhySH_wGQ7Ea3zcB03tdwOPpbBveVdfbFqPji95JcWpreJwABRdacPpiuMzYUJw/exec');
                const data = await response.json();
                displayData(data[SHEET_NAME]);
            } catch (error) {
                console.error('Errore nel caricamento dei dati:', error);
            }
        }

        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            const thead = document.getElementById('tableHeaders');
            tbody.innerHTML = '';
            thead.innerHTML = '';

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100%" class="px-6 py-4 text-center">Nessun dato disponibile</td></tr>';
                return;
            }
            
            // Crea le intestazioni della tabella
            Object.keys(data[0]).forEach(col => {
                if (col !== '_sheetName' && col !== '_rowIndex') {
                    thead.innerHTML += `<th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>${col}</th>`;
                }
            });
            thead.innerHTML += `<th class='px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider'>Azioni</th>`;

            // Popola la tabella con i dati
            data.forEach(row => {
                let tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';

                Object.keys(row).forEach(col => {
                    if (col !== '_sheetName' && col !== '_rowIndex') {
                        let td = document.createElement('td');
                        td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                        td.textContent = row[col] || '';
                        tr.appendChild(td);
                    }
                });

                // Aggiungi il pulsante Elimina
                let actionsTd = document.createElement('td');
                actionsTd.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                actionsTd.innerHTML = `
                    <button onclick='deleteReport(${row._rowIndex})' 
                            class='text-red-600 hover:text-red-900 ml-2 font-medium'>
                        Elimina
                    </button>`;
                tr.appendChild(actionsTd);

                tbody.appendChild(tr);
            });
        }

        async function deleteReport(rowIndex) {
            if (!confirm('Sei sicuro di voler eliminare questo record?')) return;

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw6-L0DhySH_wGQ7Ea3zcB03tdwOPpbBveVdfbFqPji95JcWpreJwABRdacPpiuMzYUJw/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'delete', 
                        sheet: SHEET_NAME, 
                        row: rowIndex 
                    })
                });

                if (response.ok) {
                    await loadSheetData();
                } else {
                    throw new Error('Errore durante l\'eliminazione');
                }
            } catch (error) {
                console.error('Errore:', error);
                alert('Errore durante l\'eliminazione del record');
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#reportsTable tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        }

        // Carica i dati all'avvio
        document.addEventListener('DOMContentLoaded', loadSheetData);

        // Aggiungi la funzionalit√† di ricerca in tempo reale
        document.getElementById('searchFilter').addEventListener('input', applyFilters);
    </script>
</body>
</html>
