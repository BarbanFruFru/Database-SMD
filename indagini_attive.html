<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori - Sala Indagini</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Indagini Attive</h1>
                <div>
                    <button onclick="window.location.href='indagini.html'" class="bg-gray-500 text-white px-4 py-2 rounded">Torna Indietro</button>
                </div>
            </div>

            <div class="mb-6 flex gap-4">
                <select id="sheetFilter" class="border rounded p-2">
                    <option value="Indagini Attive">Indagini Attive</option>
                </select>
                <input type="text" id="searchFilter" placeholder="Cerca..." class="border rounded p-2 w-1/3">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">Applica Filtri</button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr id="tableHeaders"></tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Funzione per caricare e visualizzare i dati
        async function loadData() {
          try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbw6-L0DhySH_wGQ7Ea3zcB03tdwOPpbBveVdfbFqPji95JcWpreJwABRdacPpiuMzYUJw/exec');
            const data = await response.json();
            
            // Per ogni foglio nel response
            Object.keys(data).forEach(sheetName => {
              const tableContainer = document.getElementById(`${sheetName}-table`);
              if (!tableContainer) return;
              
              const rows = data[sheetName];
              if (rows.length === 0) return;
              
              // Ottieni tutte le colonne dal primo record
              const columns = Object.keys(rows[0]);
              
              // Crea la tabella
              let table = `
                <table class="table">
                  <thead>
                    <tr>
                      ${columns.map(col => `<th>${col}</th>`).join('')}
                      <th>Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
              `;
              
              // Aggiungi le righe
              rows.forEach(row => {
                table += '<tr>';
                columns.forEach(col => {
                  let cellValue = row[col] || '';
                  // Formatta le date se necessario
                  if (cellValue instanceof Date) {
                    cellValue = cellValue.toLocaleDateString('it-IT');
                  }
                  table += `<td>${cellValue}</td>`;
                });
                table += `
                  <td>
                    <button class="btn btn-sm btn-danger" onclick="deleteRow('${sheetName}', ${row._rowIndex})">
                      Elimina
                    </button>
                  </td>
                </tr>`;
              });
              
              table += '</tbody></table>';
              tableContainer.innerHTML = table;
            });
            
          } catch (error) {
            console.error('Errore nel caricamento dei dati:', error);
            alert('Errore nel caricamento dei dati');
          }
        }
        
        // Carica i dati all'avvio
        document.addEventListener('DOMContentLoaded', loadData);
        </script>
</body>
</html>
