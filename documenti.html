<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Documenti</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 15%;
            height: auto; 
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button-top-right {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <img src="images/2025-02-04_22.44.27-removebg-preview.png" alt="logo smd" class="logo">
    <div class="container">
        <h1 class="text-center">Modulo Documenti</h1>
        <button onclick="window.location.href='sala_indagini.html'" class="bg-gray-500 text-black px-4 py-2 rounded button-top-right">
            Torna Indietro
        </button>
        <form id="Documenti">
            <input type="hidden" name="modulo" value="Documenti">
            <h4>Compila il modulo</h4>
            <div class="form-group">
                <input type="text" class="form-control" name="Soggetto" placeholder="Soggetto" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="Tipologia" required>
                    <option value="" disabled selected>Tipologia</option>
                    <option value="Denuncia">Denuncia</option>
                    <option value="Rapporto">Rapporto</option>
                    <option value="VSequestro">V. Sequestro</option>
                    <option value="VArresto">V. Arresto</option>
                    <option value="Analisi">Analisi</option>
                    <option value="Interrogatorio">Interrogatorio</option>
                    <option value="Altro">Altro</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Informazioni" placeholder="Informazioni" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="Data" placeholder="Data" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Operatore" rows="3" placeholder="Operatore" required></input>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="Posizione" placeholder="Posizione" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="Stato" required>
                    <option value="" disabled selected>Tipologia</option>
                    <option value="Approvato">Approvato</option>
                    <option value="InAttesa">In Attesa</option>
                    <option value="NonApprovato">Non Approvato</option>
                    <option value="x">//</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="EventualiProve" placeholder="Eventuali Prove" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="Scadenza" placeholder="Scadenza" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Invia">
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyYLJLdNEcbInIhr4SaUPIGKH6a5V17FWhqpv943JqdcP9WMX7gBKCc4r-XP7QOCRnQLw/exec';
        const form = document.querySelector('#Documenti');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Errore nella richiesta al server.");
                }
                return response.text();
            })
            .then(() => {
                alert("Rapporto inviato correttamente.");
                window.location.reload();
            })
            .catch(error => {
                alert("Errore durante l'invio del modulo!");
                console.error('Errore!', error.message);
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.querySelector('input[name="Operatore"]').value = username;
            }
        });
    </script>
</body>
</html>
