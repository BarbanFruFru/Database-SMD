<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moduli - Sala Indagini</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-8">
        <div class="max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard Rapporti</h1>
                <div>
                    <button onclick="openCreateModal()" class="bg-green-500 text-white px-4 py-2 rounded">Crea Rapporto</button>
                    <button onclick="window.location.href='old_index.html'" class="bg-gray-500 text-white px-4 py-2 rounded">Torna Indietro</button>
                </div>
            </div>

            <div class="mb-6 flex gap-4">
                <input type="text" id="searchFilter" placeholder="Cerca..." class="border rounded p-2 w-1/3">
                <button onclick="applyFilters()" class="bg-blue-500 text-white px-4 py-2 rounded">Applica Filtri</button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Soggetto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipologia</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Operatore</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTable" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal per creazione/modifica rapporto -->
    <div id="modalForm" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96">
            <h2 class="text-xl font-bold mb-4">Gestisci Rapporto</h2>
            <input type="hidden" id="rowIndex">
            <input type="text" id="soggetto" placeholder="Soggetto" class="border p-2 w-full mb-2">
            <input type="text" id="tipologia" placeholder="Tipologia" class="border p-2 w-full mb-2">
            <input type="date" id="data" class="border p-2 w-full mb-2">
            <input type="text" id="operatore" placeholder="Operatore" class="border p-2 w-full mb-2">
            <button onclick="saveReport()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Salva</button>
            <button onclick="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded w-full mt-2">Chiudi</button>
        </div>
    </div>

    <script>
        async function loadSheetData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycby5YcHh8ReMurA-LufbCRJG9rblHbezcFRGvlgeN0sa1n8v3xG9fzVLunBA4qXWcWv9aQ/exec');
            const data = await response.json();
            displayData(data);
        }

        function displayData(data) {
            const tbody = document.getElementById('reportsTable');
            tbody.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="px-6 py-4">${row.Soggetto}</td>
                    <td class="px-6 py-4">${row.Tipologia}</td>
                    <td class="px-6 py-4">${row.Data}</td>
                    <td class="px-6 py-4">${row.Operatore}</td>
                    <td class="px-6 py-4">
                        <button onclick='editReport(${JSON.stringify(row)})' class="text-blue-600 hover:text-blue-900">Modifica</button>
                        <button onclick='deleteReport(${row.rowIndex})' class="text-red-600 hover:text-red-900 ml-2">Elimina</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function openCreateModal() {
            document.getElementById('modalForm').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modalForm').classList.add('hidden');
        }

        async function saveReport() {
            const report = {
                soggetto: document.getElementById('soggetto').value,
                tipologia: document.getElementById('tipologia').value,
                data: document.getElementById('data').value,
                operatore: document.getElementById('operatore').value
            };
            
            const response = await fetch('https://script.google.com/macros/s/AKfycby5YcHh8ReMurA-LufbCRJG9rblHbezcFRGvlgeN0sa1n8v3xG9fzVLunBA4qXWcWv9aQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'add', sheetName: 'Documenti', record: report })
            });
            
            const result = await response.json();
            alert(result.message);
            closeModal();
            loadSheetData();
        }
        
        async function deleteReport(rowIndex) {
            await fetch('https://script.google.com/macros/s/AKfycby5YcHh8ReMurA-LufbCRJG9rblHbezcFRGvlgeN0sa1n8v3xG9fzVLunBA4qXWcWv9aQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'delete', sheetName: 'Documenti', rowIndex })
            });
            loadSheetData();
        }
        
        document.addEventListener('DOMContentLoaded', loadSheetData);
    </script>
</body>
</html>
