        body {

            max-width: 10%;

        .content {

        .admin-container {
            display: flex;

        }
        .admin-btn {
            width: 200px;
            font-size: 20px;
            text-align: center;
            display: none;
        }
        /* Stile per l'immagine profilo */
        #user-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        /* Popup info utente */
        #popup-info {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);

</head>
<body>
    <script>
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'index.html';
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const role = localStorage.getItem('role');
            if (role === 'Admin') {
                const adminContainer = document.createElement('div');
                adminContainer.classList.add('admin-container');
    
                const adminButton = document.createElement('a');
                adminButton.href = 'admin_dashboard.html';
                adminButton.classList.add('btn', 'btn-dark', 'admin-btn');
                adminButton.textContent = '‚öôÔ∏è Admin Dashboard';
    
                adminContainer.appendChild(adminButton);

                supportDiv.parentNode.insertBefore(adminContainer, supportDiv);
            }
    
            // Caricare l'immagine e le informazioni utente
            document.getElementById('user-image').src = localStorage.getItem('immagine') || `https://minotar.net/avatar/${localStorage.getItem('username')}`;
        });
    </script>

        <p><strong>Grado:</strong> <span id="popup-grado"></span></p>

    <script>
        document.getElementById('user-image').addEventListener('click', function() {
            document.getElementById('popup-nome').textContent = localStorage.getItem('nome');
            document.getElementById('popup-grado').textContent = localStorage.getItem('grado');
            document.getElementById('popup-corpo').textContent = localStorage.getItem('corpo');

            popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
